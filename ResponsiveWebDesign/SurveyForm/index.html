<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form" action="#">
      <label id="name-label">Name</label
      ><label><input type="text" id="name" required placeholder="Enter your name" /></label>
      <label id="email-label">Email</label
      ><label><input type="email" id="email" required placeholder="Enter your Email" /></label>
      <label id="number-label">Age (optional)</label
      ><label><input type="number" id="number" min="13" max="120" placeholder="Age" /></label>
      <label
        >Which option best describes your current role?<label>
          <select id="dropdown">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not to Say</option>
          </select>
        </label>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommend" value="definitely" /> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" value="front-end" />Front End Projects</label>
      <label><input type="checkbox" value="back-end" />Back End Projects</label>
      <label>Any comments or suggestions?</label>
      <label>
        <textarea
          id="suggestions"
          name="suggestions"
          rows="3"
          cols="30"
          placeholder="Enter your comments here..."
        ></textarea>
      </label>
      <label><input id="submit" type="submit" value="Submit" /></label>
    </form>
  </body>
</html>
